<div class="form-section">
    <div class="row">
        <div class="form-group col-sm-6" id="task_start_col">
            <label for="tceforms-datetimefield-task_start_row"><f:translate key="LLL:EXT:scheduler/Resources/Private/Language/locallang.xlf:label.start"/></label>
            <div class="form-control-wrap">
                <div class="input-group" id="tceforms-datetimefield-task_start_row-wrapper">
                    <input
                        name="tx_scheduler[start]_hr"
                        value="{f:format.date(format:'H:i d-m-Y', date:currentData.start)}"
                        class="form-control t3js-datetimepicker t3js-clearable"
                        data-date-type="datetime"
                        data-date-offset="0"
                        type="text"
                        id="tceforms-datetimefield-task_start_row"
                    >
                    <input name="tx_scheduler[start]" value="{currentData.start}" type="hidden">
                    <button class="btn btn-default" type="button" data-global-event="click" data-action-focus="#tceforms-datetimefield-task_start_row">
                        <core:icon identifier="actions-edit-pick-date" />
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group col-sm-6" id="task_end_col">
            <label for="tceforms-datetimefield-task_end_row"><f:translate key="LLL:EXT:scheduler/Resources/Private/Language/locallang.xlf:label.end"/></label>
            <div class="form-control-wrap">
                <div class="input-group" id="tceforms-datetimefield-task_end_row-wrapper">
                    <f:variable name="formattedEnd"><f:if condition="{currentData.end}"><f:then>{f:format.date(format:'H:i d-m-Y', date:currentData.end)}</f:then><f:else></f:else></f:if></f:variable>
                    <input
                        name="tx_scheduler[end]_hr"
                        value="{formattedEnd}"
                        class="form-control t3js-datetimepicker t3js-clearable"
                        data-date-type="datetime"
                        data-date-offset="0"
                        type="text"
                        id="tceforms-datetimefield-task_end_row"
                    >
                    <f:if condition="{currentData.end}">
                        <input name="tx_scheduler[end]" value="{currentData.end}" type="hidden">
                    </f:if>
                    <button class="btn btn-default" type="button" data-global-event="click" data-action-focus="#tceforms-datetimefield-task_end_row">
                        <core:icon identifier="actions-edit-pick-date" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

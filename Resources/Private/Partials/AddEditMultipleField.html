<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<div class="row">
    <div class="form-group">
        <label class="form-label" for="task_multiple"><f:translate key="LLL:EXT:scheduler/Resources/Private/Language/locallang.xlf:label.parallel.long"/></label>
        <div class="formengine-field-item">
            <div class="form-wizards-wrap">
                <div class="form-wizards-element">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="tx_scheduler[multiple]" value="1" id="task_multiple" {f:if(condition:currentData.multiple,then:'checked="checked"')}>
                    </div>
                    <input type="hidden" name="tx_scheduler[multiple]" value="0">
                </div>
            </div>
        </div>
    </div>
</div>

</html>
